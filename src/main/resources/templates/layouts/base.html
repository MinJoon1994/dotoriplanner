<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/.thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>도토리 플래너</title>

    <!-- 부트 스트랩 스타일 css -->
    <link href="bs/css/styles.css"
          th:href="@{/bs/css/styles.css}" rel="stylesheet"/>
    <link href="bs/css/styles.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- 나눔바른고딕 폰트 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <!-- 구글 시계 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">



    <!--페이지별로 사용되는 CSS 불러오기 -->
    <th:block layout:fragment="mystyle"></th:block>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- 헤더 css -->
    <link href="/header/header.css"
          th:href="@{/header/header.css}" rel="stylesheet"/>
    <!-- 헤더 js -->
    <script th:src="@{/header/header.js}" defer></script>

    <!-- base.html에서 적용되는 공통 모듈 CSS -->
    <style th:inline="css">
        .content-wrap {
          margin-top: 60px; /* 헤더 높이만큼 */
        }
    </style>
</head>
<body>
<!-- header -->
<div th:replace="~{fragments/header::header}"></div>

<!-- 유저 베이스 콘텐츠 -->
<div layout:fragment="content" class="content-wrap"></div>

<!-- footer -->
<div th:replace="~{fragments/footer::footer}"></div>

<!-- javascript -->
<script th:src="@{/bs/js/scripts.js}"><</script>
<script th:src="@{/bs/js/bootstrap.bundle.min.js}"></script>
<!--jQuery-->
<script th:src="@{/bs/js/jquery-3.7.1.min.js}"></script>

<!--페이지별로 사용되는 JS 불러오기 -->
<th:block layout:fragment="myscript"></th:block>

</body>
</html>

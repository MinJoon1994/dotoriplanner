<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>도토리 플래너</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bs/css/styles.css" th:href="@{/bs/css/styles.css}" rel="stylesheet"/>

    <!-- 폰트 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">

    <!-- 내부 스타일 css -->
    <link href="/main/css/main.css"
          th:href="@{/main/css/main.css}" rel="stylesheet"/>

    <!-- 내부 JS -->
    <script th:src="@{main/js/main.js}" defer></script>
</head>
<body>
<div class="wrap">
    <div class="main">
        <div class="text_box">
            <div class="logo_text">
                <h2><span class="logo_main_font"><strong>도토리 플래너</strong></span>와 함께</h2>
                <h2>작은 절약이 쌓이는 기쁨을 느껴보세요.</h2>
                <br>
                <br>
                <button class="main_btn mt-3">로그인하고 시작하기</button>
            </div>

        </div>
        <div class="img_box">
            <img class="dotori_img" src="/images/도토리플래너.jpg" alt="도토리 로고"/>
        </div>
    </div>

    <div class="main2">
        <div class="img_box">
            <img class="dotori_img2" src="/images/도토리플래너.jpg" alt="도토리 로고"/>
        </div>
        <div class="text_box">
            <div class="logo_text2">
                <h2>💡 월간 예산 계획 세우기</h2>
                <p>한 달 예산을 설정하고, 일별 예산을 자동으로 관리해보세요!</p>
                <br>
                <br>
                <button class="btn">예산 일정 짜기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

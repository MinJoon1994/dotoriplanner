<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/.thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
  <meta charset="UTF-8">
  <title>도토리 구매</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .card:hover {
        border: 2px solid #0d6efd;
        cursor: pointer;
    }
    .card input[type="radio"] {
        display: none;
    }
    .card.selected {
        border: 3px solid #0d6efd;
        background-color: #e7f1ff;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <h2 class="text-center mb-4">도토리 상품 선택</h2>
    <form th:action="@{/dotori/payment}" method="post">

      <!-- ✅ 숨겨진 가격 필드 -->
      <input type="hidden" name="price" id="priceInput" />

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 상품 카드 반복 -->
        <div class="col" th:each="item : ${items}">
          <label class="card h-100 text-center p-3">
            <input type="radio" name="dotoriOption" th:value="${item.count}"
                   th:attr="data-price=${item.price}"
                   th:checked="${selectedCount != null} ? ${item.count} == ${selectedCount} : false" />
            <h4 class="card-title" th:text="|도토리 ${item.count}개|"></h4>
            <p class="card-text fw-bold" th:text="|${#numbers.formatInteger(item.price, 0, 'COMMA')}원|"></p>
          </label>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">구매하기</button>
      </div>
    </form>
  </div>

  <!-- ✅ 선택 시 가격을 hidden 필드에 반영 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const inputs = document.querySelectorAll('.card input[type="radio"]');
      const priceInput = document.getElementById('priceInput');

      inputs.forEach(input => {
        input.addEventListener('change', function () {
          document.querySelectorAll('.card').forEach(card => card.classList.remove('selected'));
          this.closest('.card').classList.add('selected');

          // ✅ 가격을 hidden 필드에 설정
          const selectedPrice = this.getAttribute('data-price');
          priceInput.value = selectedPrice;
        });

        // ✅ 처음 로딩 시 선택된 항목 처리
        if (input.checked) {
          input.closest('.card').classList.add('selected');
          priceInput.value = input.getAttribute('data-price');
        }
      });
    });
  </script>
</div>
</body>
</html>
